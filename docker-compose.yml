version: '3.8'

services:
  # PostgreSQL database for Phoenix
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: phoenix
      POSTGRES_PASSWORD: phoenix
      POSTGRES_DB: phoenix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Phoenix Arize tracing server with PostgreSQL backend
  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"  # Phoenix UI and OTLP HTTP collector
      - "4317:4317"  # OTLP gRPC collector
    environment:
      - PHOENIX_SQL_DATABASE_URL=postgresql://phoenix:phoenix@postgres:5432/phoenix
      - PHOENIX_PORT=6006
      - PHOENIX_HOST=0.0.0.0
      - PHOENIX_WORKING_DIR=/mnt/data
    volumes:
      - phoenix_data:/mnt/data
    depends_on:
      - postgres
    networks:
      - app-network

  # Multi-agent data analysis application
  app:
    build: .
    ports:
      - "7860:7860"  # Gradio UI
    env_file:
      - .env
    volumes:
      - ./charts:/app/charts  # Mount charts directory for persistence
    depends_on:
      - phoenix
    networks:
      - app-network

  # Trajectory evaluation service
  trajectory-evaluator:
    build: ./trajectory_evaluator
    env_file:
      - .env
    volumes:
      - ./trajectory_evaluator/outputs:/app/outputs
    depends_on:
      - phoenix
    networks:
      - app-network
    # Uncomment to run evaluation automatically
    command: sh -c "sleep 15 && python main.py --lookback-days 1"

volumes:
  postgres_data:
  phoenix_data:

networks:
  app-network:
    driver: bridge
